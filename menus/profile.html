<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #0f1a2b;
      font-family: Arial, sans-serif;
      color: white;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    .avatar-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ffffff77;
    }

    .popup-menu {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #1c2e4a;
      border-radius: 10px;
      width: 220px;
      padding: 10px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .menu-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      cursor: pointer;
      border-bottom: 1px solid #425b78;
    }

    .menu-item:last-of-type {
      border-bottom: none;
    }

    .menu-item:hover {
      background-color: #2d4366;
    }

    .logout {
      text-align: center;
      padding: 12px;
      font-size: 16px;
      color: white;
    }

    .logout:hover {
      background-color: #2d4366;
    }

    .icon {
      color: #00bfff;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="avatar-container">
    <img src="images/Generic avatar.png" alt="User Avatar" id="avatar" class="avatar-img" />

    <div class="popup-menu" id="popupMenu">
      <div class="menu-item"><span class="icon">üë§</span> Profile</div>
      <div class="menu-item"><span class="icon">‚öôÔ∏è</span> Settings</div>
      <div class="menu-item"><span class="icon">üë•</span> Switch User</div>
      <div class="menu-item">To Be Continued ...</div>
      <div class="logout">Log Out</div>
    </div>
  </div>

  <script>
    const avatar = document.getElementById('avatar');
    const popupMenu = document.getElementById('popupMenu');

    avatar.addEventListener('click', () => {
      popupMenu.style.display = popupMenu.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!avatar.contains(e.target) && !popupMenu.contains(e.target)) {
        popupMenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
